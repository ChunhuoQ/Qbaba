<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 广告图片轮播切换</title>
    <link rel="stylesheet" href="轮播.css">
    <script src="../../../jQuery/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		$(function(){
    			var $uu=$("#uu");
    			$("#mydiv").mouseover(function(){
    				$("#le").show();
    				$("#ri").show();
    			})
    			$("#mydiv").mouseout(function(){
    				$("#le").hide();
    				$("#ri").hide();
    			})
    			var i=1;
    			$("#ri").click(function(){
    				i++;
    				if(i>6){
    					alert("这已经是最后一张图片了！");
    				}else{
    					$("li:nth-of-type("+i+")").css("background-color","orange");
    					$("li:nth-of-type("+i+")").siblings().css("background-color","#333333");
    					$("#mydiv").css("background","url(images/adver0"+i+".jpg)");
    				}
    			})
    			$("#le").click(function(){
    				i--;
    				if(i<1){
    					alert("这是第一张图片！");
    				}else{
    					$("li:nth-of-type("+i+")").css("background-color","orange");
    					$("li:nth-of-type("+i+")").siblings().css("background-color","#333333");
    					$("#mydiv").css("background","url(images/adver0"+i+".jpg)");
    				}
    			})
    		})
    	})
    </script>
</head>
<body>
<div class="adver" id="mydiv">
    <ul id="uu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <div class="arrowLeft" id="le">
    	&lt;
    </div>
    <div class="arrowRight" id="ri">
    	&gt;
    </div>
</div>
</body>
</html>
