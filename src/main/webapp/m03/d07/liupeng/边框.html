<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#mydiv{
				width: 200px;
				height: 200px;
				margin:auto;
			}
		</style>
		<script src="../../../jQuery/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(function(){
					$("#img").mouseover(function(){
						$("#img").css("border","1px red solid");
					})
					$("#img").mouseout(function(){
    					$("#img").css("border","");
    				})
				})
			})
		</script>
	</head>
	<body>
		<div id="mydiv">
			<img src="images/pic.gif" id="img"/>
		</div>
	</body>
</html>
