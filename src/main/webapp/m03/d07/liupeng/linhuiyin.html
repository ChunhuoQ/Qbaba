<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width:300px;
				height:50px;
				background-color:#333333;
				color:white;
				font-size:20px;
				text-align:center;
				line-height:50px;
				margin-bottom:10px;
				}
			#div2{
				display:none;
			}	
			#div3{
				width:300px;
				height:50px;
				background-color:#333333;
				color:white;
				font-size:20px;
				text-align:center;
				line-height:50px;
				}
			#div4{
				display:none;
			}
		</style>
		<script src="../../../jQuery/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$(function(){
					$("#div1").click(function(){
						$("#div2").css("display","block");
					})
					$("#div1").mouseout(function(){
    					$("#div2").css("display","none");
    				})
					$("#div3").click(function(){
						$("#div4").css("display","block");
					})
					$("#div3").mouseout(function(){
    					$("#div4").css("display","none");
    				})
				})
			})
		</script>
	</head>
	<body>
		<div id="mydiv" style="width:300px;height:110px">
			<div id="div1" >
				林徽因简介
			</div>
			<div id="div2">
				<p>林徽因，女，汉族，原名林徽音，出生于浙江杭州，祖籍福建福州。中国著名建筑家、诗人、作家。人民英雄纪念碑和中华人民共和国国徽深化方案的设计者
					林徽因是建筑师梁思成的第一任妻子。三十年代初，与夫婿梁思成用现代科学方法研究方法研究中国古代建筑，成为这个学术领域的开拓者。</p>
			</div>
			<div id="div3">
				主要作品
			</div>
			<div id="div4">
				<p>《你是人间四月天》</p>
				<p>《宝莲灯》</p>
				<p>《九十九度中》</p>
			</div>
		</div>
	</body>
</html>
