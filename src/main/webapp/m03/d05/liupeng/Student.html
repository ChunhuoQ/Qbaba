<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var student=new Object();
			student.name="高乐乐";
			student.age=15;
			student.jiashao="我叫高乐乐，我是一个初中三年级的学生，我非常喜欢音乐和打篮球。";
			student.st=function(){
				var stu="姓名："+this.name+"<br/>年龄："+
				this.age+"<br/>自我介绍："+this.jiashao;
				document.getElementById("stu").innerHTML=stu;
			}
			window.onload=function(){
				student.st();
			}
		</script>
	</head>
	<body>
		<div id="stu">
			
		</div>
	</body>
</html>
