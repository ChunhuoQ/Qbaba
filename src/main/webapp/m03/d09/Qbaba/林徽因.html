<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>林徽因</title>
	</head>
	<script type="text/javascript" src="jquery-1.8.3.js" ></script>
	<script>
		$(document).ready(function(){
			$("#dd1").click(function (){
				$("#p1").show(1500);
			})
			$("#dd2").click(function (){
				$("#p2").show(500);
			})
		})
	</script>
	<style>
		p{
			display: none;
			text-align: center;
		}
		#p1{
			text-align: inherit;
			text-indent: 4em;
		}
		div{
			text-align: center;
			background-color: #800000;
			cursor: pointer;
		}
	</style>
	<body>
		<div id="dd1"><h1>林徽因简介</h1></div>
		<p id="p1">林徽因，女，汉族，原名林徽音，出生于浙江杭州，祖籍福建福州。中国著名建筑家、诗人、作家。人民英雄纪念碑和中华人民共和国国徽深化方案的设计者
林徽因是建筑师梁思成的第一任妻子。三十年代初，与夫婿梁思成用现代科学方法研究方法研究中国古代建筑，成为这个学术领域的开拓者。</p>
		<div id="dd2"><h1>主要作品</h1></div>
		<p id="p2">
			《你是人间四月天》
			<br />
			《宝莲灯》
			<br />
			《九十九度中》
		</p>
	</body>
</html>
