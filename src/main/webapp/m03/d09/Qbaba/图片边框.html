<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片边框</title>
	</head>
	<script type="text/javascript" src="jquery-1.8.3.js" ></script>
	
	<style>
		#ii{
			height: 200px;
			width: 300px;
			
			color: white;
		}
	</style>
	<script>
		$(document).ready(function (){
		$("#ii").click(function(){
			$("#ii").css("border","1px cyan dashed");
		})
		$("#ii").mouseout(function(){
			$("#ii").css("border","none");
		})
		})
			
	</script>
	<body>
		
		<img id="ii" src="images/pic.gif" />
	</body>
</html>
