<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var person=new Object();
			person.name="郎晓明";
			person.age="38岁";
			person.job="中国内地男演员、歌手";
			person.address="中国北京海淀区";
			person.intro=function(){
				var str="姓名："+this.name+"<br/>年龄  :"+this.age+"<br/>工作："+this.job+"<br/>地址："+this.address;
				document.getElementById("intro").innerHTML=str;
//				alert(str);
//				document.write(str);
			}
			window.onload=function(){
				person.intro();
			}
			
		</script>
	</head>
	<body>
		<div id="intro">
			
		</div>
	</body>
</html>
