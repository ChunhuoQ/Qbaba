<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function Person(){}
			Person.prototype.name="郎晓明";
			Person.prototype.age="38岁";
			Person.prototype.job="中国内地男演员、歌手";
			Person.prototype.address="中国北京海淀区";
			Person.prototype.intro=function(){
				var str="姓名："+this.name+"<br/>年龄  :"+this.age+"<br/>工作："+this.job+"<br/>地址："+this.address;
				document.getElementById("intro").innerHTML=str;
//				document.write(str);
			}
			var person1=new Person();
			window.onload=function(){
				person1.intro();
			}
		</script>
	</head>
	<body>
		<div id="intro">
			
		</div>
	</body>
</html>
