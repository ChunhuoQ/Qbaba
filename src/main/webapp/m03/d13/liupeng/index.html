<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>游戏推荐 </title>

<style type="text/css" >
*{
	margin:0px;
	padding:0px;
	font-size:12px;
}
#listbox{
	margin:10px;
	padding:15px;
	border:1px solid #CCCCCC;
	color:#0066FF;
}
dl{
	display:block;
	float:left;	
	margin:15px;
}
dd{
	font-size:14px;
	color:#663300; 
}

dd a{
	text-decoration:none;
	font-size:14px;
	color:#FF3300;
}
dd a:hover{
	text-decoration:underline;
}
.clear{
	clear:both;
	height:0px;
}
</style>
<script src="../../../jQuery/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		$(".del").click(function(){
			$(this).parents("dl").remove();
		});
		$(".add").click(function(){
			$("#listbox dl:last").clone(true).insertAfter("#listbox dl:last");
//			$("#listbox dl:last dt img").removeAttr("src");
//			$("#listbox dl:last dt img").attr("src","images/p4.jpg");
//			$("#listbox dl:last dd:first").empty();
//			$("#listbox dl:last dd:first").append("大航海家OL");
			$("#listbox dl:last dt").replaceWith("<dt><img src='images/p4.jpg'/></dt>");
			$("#listbox dl:last dd:first").replaceWith("<dd>大航海家OL</dd>");
		});
	})
</script>
</head>
<body>
 <div id='listbox'>
 	<dl>
    	<dt><img src="images/p1.jpg" /></dt>
        <dd>街机三国</dd>
        <dd><a class='del' href='javascript:void(0);'>删除</a></dd>
    </dl>

        <dd><a class='del' href='javascript:void(0);'>删除</a></dd>
    </dl>
    <dl>

        <dd>斗破乾坤</dd>
        <dd><a class='del' href='javascript:void(0);'>删除</a></dd>
    </dl>

</html>
