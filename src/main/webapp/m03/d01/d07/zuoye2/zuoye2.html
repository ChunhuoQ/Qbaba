<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用css()方法添加边框</title>
	</head>
	<script src="jquery-1.8.3.js" type="text/javascript"></script>
	<script>
		$(function(){
			$("#mm").click(function(){
				$("#mydiv").css({"width":"230px","height":"200px","border":"1px red solid"})
			}
			)
		}
		)
	</script>
	<body>
		<div id="mydiv"><img src="images/pic.gif" id="mm"></div>
		
	</body>
</html>
