<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>构造函数和原型函数</title>
	</head>
	<body id="intro">
		<script>
			function person1(){
				
			}
		      person1.prototype.name="郎晓明";
			  person1.prototype.age="38";
			  person1.prototype.job="中国内地男演员，歌手";
			  person1.prototype.address="中国北京海淀区";
			
			person1.prototype.inrco=function(){
			var str="姓名："+this.name+"<br/>年龄："+this.age+"<br/>工作："+this.job+"<br/>地址："+this.address;
			document.getElementById("intro").innerHTML=str;
			}
			var person=new person1();
			person.inrco();
			
			
		</script>
	</body>
</html>
