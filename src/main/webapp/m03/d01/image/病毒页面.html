<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
<title>病毒页面</title>
    <style type="text/css">
        body{margin:0px;}
        div .di{
        	position: relative;
        	left: 1100px;
        	top: -500px;
        }
    </style>
    <script>
			var t=20;
			function abc(){
				t+=45;
				window.open("模拟病毒.html","","height=300, width=300, top="+t+", left="+t+",")
				t=setTimeout("abc()",20);

			function edg(){
				clearTimeout(t);
			}
		</script>
</head>
<body>
<img src="webPic.jpg" alt="病毒页面" onclick="abc()"/>

</div>
</body>
</html>
