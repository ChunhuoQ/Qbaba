<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建构造函数和添加p标签</title>
	</head>
	<body id="bd">
		<script>
			function student(name,age,slef){
				this.name=name;
				this.age=age;
				this.slef=slef;
				this.info=info;
			}
			function info(){
				var str="姓名:"+this.name+"<br>年龄:"+this.age+"<br>自我介绍："+this.slef
				var body=document.getElementById("bd");
				var p=document.createElement("p");
				body.appendChild(p);
				p.innerHTML=str;
				return p;
			}
			var student1=new student("王小明",15,"我是高中学生");
			student1.info();
			var student2=new student("黄妞妞",6,"我今年6岁了");
			student2.info();
		</script>
	</body>
</html>
