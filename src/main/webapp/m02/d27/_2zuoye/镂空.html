<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>缕空菱形</title>
		<script type="text/javascript">
			var n=window.prompt("请输入n");
			var temp =parseInt(n/2+1) ;
			for(var i=1;i<=temp;i++){
				
				for(var j=1;j<=temp-i;j++){
					document.writeln("&nbsp;");
				}
				for(var k=1;k<=2*i-1;k++){
					if(k==1||k==2*i-1){
						document.writeln("*");
					}else{
						document.writeln("&nbsp;");
					}
				}
					document.writeln("<br/>");
				}
			
			var downtemp=parseInt(n/2-1);
			for(var i=downtemp+1;i>=1;i--){
				
				for(var j=1;j<=temp-i;j++){
					document.writeln("&nbsp;");
				}
				for(var k=1;k<=2*i-1;k++){
					if(k==1||k==2*i-1){
						document.writeln("*");
					}else{
						document.writeln("&nbsp;");
					}
				}
					document.writeln("<br/>");
			}
		</script>
	</head>
	<body>
	</body>
</html>
