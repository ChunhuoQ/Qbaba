<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body style="text-align: center;">
		<img src="剑1_副本.jpg" /><br />
		<h1>欢迎注册</h1><br />
		<form method="get" action="registerOK.html">
			<center/>
			<table>
				<tr>
					<td>用户名：</td>
					<td><input name="name" type="text" pattern="[-\w\u4E00-\u9FA5]{4,10}" placeholder="请输入4到10字母和数字" required="required" /></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input name="pass" type="password" pattern="[\dA-Za-z]{6,16}" placeholder="请输入6到16字母和数字" required="required" /></td>
				</tr>
				<tr>
					<td>再次输入密码：</td>
					<td><input name="pass" type="password" pattern="[\dA-Za-z]{6,16}" placeholder="请输入6到16字母和数字" required="required" /></td>
				</tr>
				<tr>
					<td>电子邮箱：</td>
					<td><input name="email" type="email" placeholder="请输入正确的邮箱" required="required" /></td>
				</tr>
				<tr>
					<td>真实姓名：</td>
					<td><input name="name1" type="text" placeholder="请输入真实姓名" required/></td>
				</tr>
				<tr>
					<td >
						<select name="sel"  required="required">
							<option value="3" selected="selected">请选择</option>
							<option value="4">身份证</option>
							<option value="5">护照</option>
						</select>
					</td>
					<td><input name="name2" type="text" placeholder="请输入有效证件" required /></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input name="gender" type="radio" id="male"/>
						<label for="male">男</label>
						<input name="gender" type="radio" id="male1"/>
						<label for="male1">女</label>
						<input name="gender" type="radio" id="male2"/>
						<label for="male2">其他</label>
					</td>
				</tr>
				<tr>
					<td>生日：</td>
					<td><input type="text" name="9" value="yyyy" size="4" maxlength="4"/>年
					<select name="sel3">
						<option value="">请选择</option>
						<option value="11">一月份</option>
						<option value="12">二月份</option>
						<option value="13">三月份</option>
						<option value="14">四月份</option>
						<option value="15">五月份</option>
						<option value="16">六月份</option>
						<option value="17">七月份</option>
						<option value="18">八月份</option>
						<option value="19">九月份</option>
						<option value="20">十月份</option>
						<option value="21">十一月份</option>
						<option value="22">十二月份</option>
					</select>月
					<input type="text" name="bday" value="dd" size="2" maxlength="2" />日
					</td>
				</tr>
				<tr>
					<td>安全问题：</td>
					<td>
						<select name="sel1" required>
							<option value="6" selected="selected">请选这问题</option>
							<option value="7" >你的生日？</option>
							<option value="8" >父亲的生日？</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>答案：</td>
					<td><input name="23" type="text" pattern="(19\d\d|200\d)[-/ ](0\d|1[0-2])[-/ ](0\d|[1-2]\d|30|31)" placeholder="例如1999-01-01" required/></td>
				</tr>
				<tr>
					<td colspan="2"><input name="24" type="checkbox" id="male3" required/>
					<label for="male3">我已阅读</label>
					<input name="25" type="checkbox"  id="male4" required/>
					<label for="male4">我已成年</label>
					<input name="26" type="checkbox" id="male5" required/>
					<label for="male5">遵守游戏规则</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="image" src="注册.jpg" value="23"/>
					</td>
				</tr>
			</table>
		</form>
	</body>

</html>
