<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网易账号中心</title>
	</head>
	<body>
		<table border="1" width="300">
			<tr>
				<center><td>普通账号注册</td></center>
				<center><td>靓号注册</td></center>
			</tr>
		</table>
	<br/>

		<form method="get" action="musicpage.html">
			
			<table width="300" height="300">
				<tr>
					<td>性别：</td>
					<td><input type="radio" name="gender" id="sex1"> <label for="sex1">男</label></td>
 					<td><input type="radio" name="gender" id="sex2"> <label for="sex2">女</label></td>
				</tr>
				<tr>
					<td>生日：</td>
					<td><input type="date" /></td>
				</tr>
					
				<tr>
					<td>账号：</td>
					<td><input type="email" name="email" placeholder="网易邮箱/其他邮箱" required/></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" name="password" value="" placeholder="6-16位密码，区分大小写" required pattern="[\dA-ZA-Z]{6,16}"/></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password" name="username" value="" placeholder="再次输入密码" required pattern="[\dA-ZA-Z]{6,16}"/></td>
				</tr>
				<tr>
					<td>验证码：</td>
					<td><input type="text" name="user" value=""/></td>
				</tr>
				<tr>
					<td>手机号：</td>
					<td><input type="number" name="phonenum" value="" placeholder="11位手机号" required pattern="1[3578]\d{9}"/></td>
				</tr>
			</table>
			 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit"  value="注册"/>
		</form>
		<form method="get" action="musicpage.html">
			生肖：
			<select" name="b">
				<option value="">[选择生肖]</option>
				<option value="第一个">鼠</option>
				<option value="第二个">牛</option>
				<option value="第三个">虎</option>
				<option value="第四个">兔</option>
				<option value="第五个">龙</option>
				<option value="第六个">蛇</option>
				<option value="第七个">马</option>
				<option value="第八个">羊</option>
				<option value="第九个">猴</option>
				<option value="第十个">鸡</option>
				<option value="第十一个">狗</option>
				<option value="第十二个">猪</option>
			<select/>
	    </form>
	</body>
</html>
