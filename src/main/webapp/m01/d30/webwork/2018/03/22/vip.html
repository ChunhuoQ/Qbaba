<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>VIP会员注册</title>
	</head>
	<script src="jquery-1.8.3.js" type="text/javascript"></script>
	<script src="vip.js" type="text/javascript"></script>
	<body onload="abc()">
		<table border="1">
			<tr>
				<th colspan="100%">vip会员注册信息</th>
			</tr>
			<tr>
				<td>姓名</td>
				<td><input type="text" id="use"/></td>
				<td>注册时间</td>
				<td><input type="text" id="time" /></td>
			</tr>
			<tr>
				<td>密码</td>
				<td><input type="text" id="b1" /></td>
				<td>确认密码</td>
				<td><input type="text" id="b2" /></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<input name="gender" type="radio" id="sex1" checked="checked"/><label for="sex1">男</label>
					<input name="gender" type="radio" id="sex2"/><label for="sex2">女</label>
				</td>
				<td>年龄</td>
				<td><input type="text" /></td>
			</tr>
			<tr>
				<td>职业</td>
				<td>
					<select name="sel" >
				<option value="1">请选择职业</option>
				<option value="2">公务员</option>
			        </select>
				</td>
				<td rowspan="4" colspan="2" align="center">
					<img src="img/素材/腾讯QQ.ico" />
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="emial" value="youxiang"/></td>
				
			</tr>
			<tr>
				<td>爱好</td>
				<td>
			    <input name="like" type="checkbox" value="song"/>音乐
			    <input name="like" type="checkbox" value="study"/>体育
				<input name="like" type="checkbox" value="song"/>文学
				<input name="like" type="checkbox" value="study"/>游戏
				</td>
				
			</tr>
			<tr>
				<td>头像</td>
				<td><input name="" type="file" value="file11"/></td>
				
			</tr>
			<tr >
				<td colspan="2"><input  type="button"  value="提交" width="35" class="tijiao"/></td>
				<td colspan="2"><input type="button"  value="重置" width="35"/></td>
			</tr>
		</table>
	</body>
</html>
