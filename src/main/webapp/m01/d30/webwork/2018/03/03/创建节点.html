<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建节点</title>
		<script>
			function abc(){
				var uu=document.getElementById("uu");
				var li=document.createElement("li");
				uu.appendChild(li);
			}
		</script>
	</head>
	<body>
		<ul id="uu">
			<li></li>
		</ul>
		<input type="button" value="创建" onclick="abc()"/>
	</body>
</html>
