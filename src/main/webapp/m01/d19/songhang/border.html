<!DOCTYPE html>
<!--

	描述：2、用Html+css实现如果图效果的表格
                        外边框红色，3px宽度；
                        内部表格线为 蓝色，1px宽度
                         表格头部与内容部分的分隔线为 黑色，3px宽度。

-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<style>
			table{
				border-collapse: collapse;
				border: 3px red solid;
			}
			td{
				width: 150px;
				height: 50px;
				border:1px blue solid ;
			}
			.td{border-bottom: 3px black solid;}
		</style>
	</head>
	<body>
		<table>
			<tr class="td">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
