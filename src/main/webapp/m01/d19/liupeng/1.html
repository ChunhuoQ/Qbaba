<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>体验CSS</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			h1{
				background-color: blue;
				color: white;
				text-align: center;
				padding:calc(15px);
			}
			
			img{
				margin-top: 1em;
				float: left;
				border: dashed;
				border-color: #9999cc;
				border-width: 1px;
				padding: calc(5px);
			}
			
			p{
				font-family: "微软雅黑";
				font-size: 12px;
				text-indent: 2em;
				line-height: 1.5;
				padding: calc(5px);
			}
			
			body{
				background-color: #ccccff  ;
			}
			
			p[name="1"]{
				border-right: 3px double red;
			}
			
			p[name="2"]{
				border-right: 3px double orange;
			}
		</style>
	</head>
	<body>
		<h1>互联网发展的起源</h1>  
		<img src="HBuilder.png" width="128" height="128" />
		<p name="1">1969年，为了保障通信联络，美国国防部高级研究计划署ARPA
				资助建立了世界上第一个分组交换试验网ARPANET，连接美国四个大学。ARPANET
					的建成和不断发展标志着计算机网络发展的新纪元。
		</p>  
		<p name="2"> 20世纪70年代末到80年代初，计算机网络蓬勃发展，各种各样的计算机网络
				应运而生，如MILNET、USENET、BITNET、CSNET等，在网络的规模和数量上都得到了很大的发展。一系列网络的建设，产生了不同网络之间互联的需求，并最终导致了TCP/IP
			协议的诞生。 
		</p> 
	</body>
</html>
