  <h1>世界最冷村庄气温跌破<span>零下60度</span>  村民出屋变“霜人”</h1>
  <p>
  俄罗斯西伯利亚的奥伊米亚康村是地球上<span>最寒冷</span>的人类居住地，当地近日又测得极寒冷的<span>零下摄氏度67度</span>，几乎追平1933年测得的零下67.7度记录。
  </p>
  <p>
  当地冰天雪地一片，村民走出屋外时，冷到连眼睫毛都会结霜。
  </p>
